version: '3'
services:
  db:
    image: mongo:4.2.8
    container_name: db
    ports:
      - "4002:27017"
    restart: always

  rabbit:
    image: rabbitmq:3.8.5-management
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - "5672"
      - "15672"
    restart: always

  azure-storage:
    image: azure-storage
    build:
      context: ./azure-storage-service
      dockerfile: Dockerfile
    container_name: video-storage
    ports:
     - "4001:80"
    environment:
      - PORT=80
      - STORAGE_ACCOUNT_NAME=nutthanich
      - STORAGE_ACCESS_KEY=<access-key>
    restart: "no"

  video-streaming:
    image: video-streaming
    build:
      context: ./video-streaming-server
      dockerfile: Dockerfile-dev
    container_name: video-streaming
    volumes:
      - /tmp/video-streaming-server/npm-cache:/root/.npm:z
      - ./video-streaming-server/src:/usr/src/app/src:z
      - ./video-streaming-server/videos:/usr/src/app/videos:z
    ports:
     - "4000:80"
    environment:
      - PORT=80
      - VIDEO_STORAGE_HOST=video-storage
      - VIDEO_STORAGE_PORT=80
      - DBHOST=mongodb://db:27017
      - DBNAME=video-streaming
      - NODE_ENV=development
      - RABBIT=amqp://guest:guest@rabbit:5672
    restart: "no"

  history:
    image: history
    build:
      context: ./history-service
      dockerfile: Dockerfile-dev
    container_name: history
    volumes:
      - /tmp/history-service/npm-cache:/root/.npm:z
      - ./history-service/src:/usr/src/app/src:z
    ports:
      - "4003:80"
    environment:
      - PORT=80
      - NODE_ENV=development
      - DBHOST=mongodb://db:27017
      - DBNAME=history
      - RABBIT=amqp://guest:guest@rabbit:5672
    depends_on:
      - db
      - rabbit
    restart: "no"
